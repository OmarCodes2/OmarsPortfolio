<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Questions</title>
</head>
<body>
    <form>
        <div>
            <label for="question1">Tell us about a time when you found it difficult to work with someone. How did you handle the situation?</label>
            <br>
            <textarea id="question1" name="question1" rows="4" cols="50"></textarea>
        </div>
        <br>
        <div>
            <label for="question2">A sales rep used to work for a competitor. After a sales presentation, a prospect asks him, "Why should I choose your company over your competitor?" What should the rep do?</label>
            <br>
            <input type="radio" id="option1" name="question2" value="option1">
            <label for="option1">Say something positive about the competitor, but then explain why his current company is a better fit</label>
            <br>
            <input type="radio" id="option2" name="question2" value="option2">
            <label for="option2">Guarantee the prospect a better price than they can get from the competitor</label>
            <br>
            <input type="radio" id="option3" name="question2" value="option3">
            <label for="option3">Encourage the prospect to choose the company that will better address their needs</label>
            <br>
            <input type="radio" id="option4" name="question2" value="option4">
            <label for="option4">Share problems he personally observed with the competitorâ€™s business model</label>
        </div>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
